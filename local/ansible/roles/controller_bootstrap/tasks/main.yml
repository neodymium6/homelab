---
- name: Install base packages (Python, git, unzip, venv)
  ansible.builtin.apt:
    name:
      - python3
      - python3-venv
      - python3-pip
      - git
      - unzip
    state: present
    update_cache: yes
  become: true

- name: Create Ansible virtualenv on bastion
  ansible.builtin.command:
    cmd: "python3 -m venv {{ ansible_venv_dir }}"
  args:
    creates: "{{ ansible_venv_dir }}/bin/activate"
  become: false

- name: Upgrade pip inside Ansible venv
  ansible.builtin.pip:
    name: pip
    state: latest
    executable: "{{ ansible_venv_dir }}/bin/pip"
  become: false

- name: Install Ansible into venv
  ansible.builtin.pip:
    name: ansible
    executable: "{{ ansible_venv_dir }}/bin/pip"
  become: false

- name: Add alias for ansible-playbook in venv
  ansible.builtin.lineinfile:
    path: "/home/{{ ansible_user }}/.bashrc"
    insertafter: EOF
    line: 'alias ansible-playbook="$HOME/.venv/ansible/bin/ansible-playbook"'
  become: false

- name: Add alias for ansible-galaxy in venv
  ansible.builtin.lineinfile:
    path: "/home/{{ ansible_user }}/.bashrc"
    insertafter: EOF
    line: 'alias ansible-galaxy="$HOME/.venv/ansible/bin/ansible-galaxy"'
  become: false

- name: Download Terraform
  ansible.builtin.get_url:
    url: "https://releases.hashicorp.com/terraform/{{ terraform_version }}/terraform_{{ terraform_version }}_linux_amd64.zip"
    dest: "/home/{{ ansible_user }}/terraform.zip"
    mode: "0644"
  become: false

- name: Ensure ~/.local/bin exists on bastion
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/.local/bin"
    state: directory
    mode: "0755"
  become: false

- name: Unzip Terraform binary
  ansible.builtin.unarchive:
    src: "/home/{{ ansible_user }}/terraform.zip"
    dest: "/home/{{ ansible_user }}/.local/bin"
    remote_src: true
    mode: "0755"
  become: false

- name: Ensure ~/.local/bin in PATH (bash)
  ansible.builtin.lineinfile:
    path: "/home/{{ ansible_user }}/.bashrc"
    regexp: '(^export PATH=.*\.local/bin.*$)'
    line: 'export PATH="$HOME/.local/bin:$PATH"'
    insertafter: EOF
  become: false

- name: Clone homelab repo to bastion
  ansible.builtin.git:
    repo: "{{ homelab_repo_url }}"
    dest: "{{ checkout_dir }}"
    version: "{{ git_branch }}"
    update: yes
  become: false

- name: Copy cluster.yaml to bastion (not in git)
  ansible.builtin.copy:
    src: "{{ repo_root }}/cluster.yaml"
    dest: "{{ checkout_dir }}/cluster.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0644"
  become: false

- name: Copy bastion terraform.tfvars to bastion (not in git)
  ansible.builtin.copy:
    src: "{{ repo_root }}/bastion/terraform/terraform.tfvars"
    dest: "{{ checkout_dir }}/bastion/terraform/terraform.tfvars"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0600"
  become: false
