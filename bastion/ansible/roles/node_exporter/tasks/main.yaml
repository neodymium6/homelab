---
- name: Ensure node_exporter group exists
  ansible.builtin.group:
    name: "{{ node_exporter_group }}"
    system: true
    state: present

- name: Ensure node_exporter user exists
  ansible.builtin.user:
    name: "{{ node_exporter_user }}"
    group: "{{ node_exporter_group }}"
    system: true
    shell: /usr/sbin/nologin
    home: "{{ node_exporter_install_dir }}"
    create_home: false

- name: Ensure install directory exists
  ansible.builtin.file:
    path: "{{ node_exporter_install_dir }}"
    state: directory
    owner: "{{ node_exporter_user }}"
    group: "{{ node_exporter_group }}"
    mode: "0755"

- name: Download node_exporter archive
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
    dest: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
    checksum: "{{ node_exporter_checksum }}"
    mode: "0644"
  register: node_exporter_download
  until: node_exporter_download is succeeded
  retries: 3
  delay: 5

- name: Unpack node_exporter archive
  ansible.builtin.unarchive:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
    dest: "/tmp"
    remote_src: true
    creates: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64"

- name: Copy node_exporter binary to install directory
  ansible.builtin.copy:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
    dest: "{{ node_exporter_bin_path }}"
    owner: "{{ node_exporter_user }}"
    group: "{{ node_exporter_group }}"
    mode: "0755"
    remote_src: true
  notify: Restart node_exporter

- name: Deploy systemd unit for node_exporter
  ansible.builtin.template:
    src: "node_exporter.service.j2"
    dest: "/etc/systemd/system/node_exporter.service"
    owner: "root"
    group: "root"
    mode: "0644"
  notify: Restart node_exporter

- name: Reload systemd and enable node_exporter
  ansible.builtin.systemd:
    name: "node_exporter.service"
    daemon_reload: true
    enabled: true
    state: "started"

- name: Allow node_exporter port via ufw from app-01
  community.general.ufw:
    rule: allow
    proto: tcp
    src: "{{ node_exporter_allow_from_ip }}"
    port: "9100"
  when:
    - node_exporter_enable_ufw | bool
    - node_exporter_allow_from_ip is defined
  become: true
